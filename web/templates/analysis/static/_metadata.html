<section id="static_metadata">
    {% if analysis.static.metadata %}
    <table class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        {%load list %}{% for metadata_name, metadata_value in analysis.static.metadata.items|sort %}
            <tr>
            <td>{{metadata_name}}</td>
            <td>{{metadata_value}}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
    No metadata available.
    {% endif %}    
</section>
