<h4>SMTP traffic</h4>
{% if analysis.network.smtp %}
<table class="table table-striped table-bordered" style="table-layout: fixed;">
    <tr>
        <th>Mailserver</th>
        <th>Data</th>
    </tr>
    {% for smtp in analysis.network.smtp %}
    <tr>
        <td style="word-wrap: break-word;">{{smtp.dst}}</td>
        <td style="word-wrap: break-word;"><pre>{{smtp.raw}}</pre></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No SMTP requests performed.</p>
{% endif %}
